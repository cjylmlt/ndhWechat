<!DOCTYPE html>
<html lang="zh-CN"
      class="is-AppPromotionBarVisible cssanimations csstransforms csstransitions flexbox no-touchevents no-mobile">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>马小呆公众号服务</title>
    <link rel="dns-prefetch" href="">
    <link rel="stylesheet" href="../styles/login.css">

</head>
<body class="zhi  no-auth">
<div class="index-main">
    <div class="index-main-body">
        <div class="index-header">
            <h1 class="logo hide-text"><img src="../images/res/nk.png"  height="50" width ="70" alt=""></h1>
            <h2 class="subtitle">
                #if($msg)
                $!{msg}
                #else
                马小呆公众号服务
                #end
            </h2>
        </div>
        <div class="desk-front sign-flow clearfix sign-flow-simple">
            <div class="view view-signin" data-za-module="SignInForm" style="display: block;">
                <form action="/changePassword" id="passswordSettingform" method="post">
                    <input type="hidden" name="_xsrf" value="21aa1c8d254df2899b23ab9afbd62a53">
                    <div class="group-inputs">
                        <div class="email input-wrapper">
                            <input type="password" name="oldPassword" aria-label="原始密码" placeholder="原始密码" required="">
                        </div>
                        <div class="input-wrapper">
                            <input type="password" name="newPassword" aria-label="新密码" placeholder="新密码" required="">
                        </div>
                        <div class="input-wrapper">
                            <input type="password" name="confirmPassword" aria-label="确认新密码" placeholder="确认新密码" required="">
                        </div>
                    </div>
                    <input type="hidden" name="userId" value="$!{user.id}"/>
                    <div class="button-wrapper command clearfix">
                        <button class="sign-button submit" type="submit" onclick="form=document.getElementById('regloginform');form.action='/changePassword'">修改</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
